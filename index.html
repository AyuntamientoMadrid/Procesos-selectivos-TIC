<!DOCTYPE html>
<html lang='es'>

<head>
    <meta charset='utf-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <title>Procesos Selectivos TIC · Ayuntamiento de Madrid</title>
    <link href='https://fonts.googleapis.com/css2?family=DM+Sans:wght@300;400;500;700&display=swap' rel='stylesheet'>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel='stylesheet' href='css/estilos.css'>
</head>

<body>
    <header class='banda'>
        <nav class="navbar navbar-expand-lg navbar-dark">
            <div class="container">
                <img src="assets/img/firma.svg" alt="Ayuntamiento de Madrid" class="marca__logo me-3">
                <a class="navbar-brand" href="#">
                    Procesos selectivos TIC
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#menu"
                    aria-controls="menu" aria-expanded="false" aria-label="Menú">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse" id="menu">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item"><a class="nav-link active" href="#abiertas" aria-current="page">Abiertas</a></li>
                        <li class="nav-item"><a class="nav-link" href="#proximas" aria-current="page">Próximas</a></li>
                        <li class="nav-item"><a class="nav-link" href="#finalizadas" aria-current="page">Finalizadas</a></li>
                        <li class="nav-item"><a class="nav-link" href="#documentacion" aria-current="page">Documentación de apoyo</a></li>
                        <li class="nav-item"><a class="nav-link" href="#faq" aria-current="page">FAQ</a></li>
                    </ul>

                </div>
            </div>
        </nav>
    </header>

    <main id='contenido' class="contenedor  mt-3 mt-md-4 mt-lg-5">
        <section id="abiertas">
            <h2>Convocatorias Abiertas</h2>
            <div id="lista-abiertas"></div>
        </section>
        <section id="proximas">
            <h2>Próximas convocatorias</h2>
            <div id="lista-proximas"></div>
        </section>

        <section id="finalizadas">
            <h2>Finalizadas</h2>
            <div id="lista-finalizadas"></div>
        </section>

        <section id="documentacion" class="my-5">
            <h2 class="mb-4">Documentación de apoyo</h2>
            <table class="table table-striped table-bordered">
                <caption class="visually-hidden">Documentación de apoyo para procesos selectivos TIC</caption>
                <tbody id="tabla-documentacion"></tbody>
            </table>
        </section>

        <section id="faq" class="my-5">
            <h2 class="mb-4">FAQ</h2>
            <table class="table table-striped table-bordered">
                <caption class="visually-hidden">Documentos de respuesta a preguntas frecuentes</caption>
                <tbody id="tabla-faq"></tbody>
            </table>
        </section>

    </main>
    <footer class='pie' style='background-color: #333;'>
        <div class='contenedor pie__inner'><img src='assets/img/pie.svg' class='firma__isotipo'>
        </div>
    </footer>
    <script src='js/app.js'></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>
</body>

</html>
